<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Amazon - Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">Mini<span>Amazon</span></div>
    <div class="actions">
      <a href="index.html" class="icon-btn">← Continue Shopping</a>
    </div>
  </header>

  <main class="container single-col">
    <section class="cart-section">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <div class="cart-summary">
        <div>Total: <strong id="cartTotal">₹0</strong></div>
        <div>
          <button id="clearCart" class="btn alt">Clear Cart</button>
          <a id="checkoutBtn" class="btn" href="checkout.html">Proceed to Checkout</a>
        </div>
      </div>
    </section>
  </main>

  <script>
    // small inline script to bootstrap cart page functionality using same script.js functions
  </script>
  <script src="script.js"></script>
</body>
</html>
