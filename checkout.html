<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Amazon - Checkout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">Mini<span>Amazon</span></div>
    <div class="actions">
      <a href="cart.html" class="icon-btn">‚Üê Back to Cart</a>
    </div>
  </header>

  <main class="container single-col">
    <section class="checkout">
      <h2>Checkout</h2>
      <form id="checkoutForm" class="checkout-form">
        <label>Full Name<input type="text" id="name" required></label>
        <label>Phone<input type="tel" id="phone" required></label>
        <label>Address<textarea id="address" rows="4" required></textarea></label>
        <label>Payment Method
          <select id="payment">
            <option value="cod">Cash on Delivery</option>
            <option value="card">Debit/Credit (dummy)</option>
          </select>
        </label>
        <div class="order-summary" id="orderSummary"></div>
        <div class="form-actions">
          <button type="submit" class="btn">Place Order</button>
        </div>
      </form>
      <div id="orderSuccess" class="hidden success-card">
        <h3>Order Placed üéâ</h3>
        <p id="orderMsg"></p>
        <a href="index.html" class="btn">Continue Shopping</a>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
